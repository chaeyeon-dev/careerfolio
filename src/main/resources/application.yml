spring:
  datasource:
    url: jdbc:mysql://localhost:3306/careerfolio?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  thymeleaf:
    cache: false

  servlet:
    multipart:            # ⭐ 파일 업로드 위해 꼭 필요
      max-file-size: 20MB
      max-request-size: 20MB

server:
  port: 8083
